<!doctype html>
<html lang="en" ng-app="fdApp">
<head>
  <meta charset="utf-8">
  <title>CU Denver Wildland Fire Group</title>
  <link rel="stylesheet" href="css/fdapp.css"/>
  <link rel="stylesheet" href="css/leaflet.css"/>
  <link rel="stylesheet" href="css/leaflet.groupedlayercontrol.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/semantic.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css"/>
</head>
<body onload="initialize_fdds();">

  <div id="map-fd" />

	<!--div ng-view style="height: 100%;"></div-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.6/semantic.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
  <script src="js/moment-timezone.min.js"></script>
  <script src="js/moment-timezone.data.js"></script>

  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/fdapp.js" type="text/javascript"></script>

  <script src="js/leaflet.js"></script>
  <script src="js/leaflet.groupedlayercontrol.min.js"></script>
  <script src="js/leaflet-sidebar.min.js"></script>
  <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=3rdoGP1zhCE27Q69RXFiR0A3foqbvoZd"></script>
  <script src="{{ url_for('static', filename='jquery.tablesort.min.js') }}"></script>
  <script src="js/partial1.js" type="text/javascript"></script>

  <!-- WRF Fire Display Server; Copyright 2016, University of Colorado Denver,
       Department of Mathematical and Statistical Sciences -->

	<button id="catalog-button" class="ui labeled icon button" onclick="open_catalog();">
		<i class="database icon"></i>
		<span>Catalog</span>
	</button>

	<div id="domain-selector" class="ui form">
		<div class="ui grey label">
			<div id="domain-checkboxes" class="grouped inline fields">
		 </div>
		</div>
	</div>

	<div id="select-dialog" title="Select simulation ...">
		<div class="ui two column grid">
			<div class="column">
					<h3>Fires</h3>
					<ul id="catalog-list-1"> </ul>
			</div>
			<div class="column">
					<h3>Fuel moisture</h3>
					<ul id="catalog-list-2"> </ul>
			</div>
		</div>
	</div>

	<div id="time-slider"></div>

	<div id="time-valid" class="ui big label"></div>

	<img id="raster-colorbar"/>

	<button id="play-control-button" class="ui labeled icon button" onclick="toggle_play();">
		<i class="play icon"></i>
		<span>Play</span>
	</button>

	<script>
		document.body.style.overflow = "hidden";
	</script>

</body>
</html>
